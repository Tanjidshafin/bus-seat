<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seat Selection</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
</head>
<body class="bg-gray-100 p-4">
    <div class="max-w-6xl mx-auto bg-white rounded-xl shadow-md overflow-hidden md:flex">
      
        <div class="md:w-2/3 p-8">
            <h2 class="text-2xl font-bold mb-4">Select Your Seat</h2>
            <div class="flex items-center mb-4">
                <div class="w-4 h-4 bg-gray-200 rounded mr-2"></div>
                <span class="text-sm mr-4">Available</span>
                <div class="w-4 h-4 bg-green-500 rounded mr-2"></div>
                <span class="text-sm">Selected</span>
            </div>
            
          
            <div class="grid grid-cols-5 gap-2">
                <div class="text-start font-bold flex items-center">A</div>
                <button class="w-10 h-10 active:scale-90 active:transition-all bg-gray-200 rounded-md text-center bus_seat">A1</button>
                <button class="w-10 h-10 active:scale-90 active:transition-all bg-gray-200 rounded-md text-center bus_seat">A2</button>
                <button class="w-10 h-10 active:scale-90 active:transition-all bg-gray-200 rounded-md text-center bus_seat">A3</button>
                <button class="w-10 h-10 active:scale-90 active:transition-all bg-gray-200 rounded-md text-center bus_seat">A4</button>
                <div class="text-start font-bold flex items-center">B</div>
                <button class="w-10 h-10 active:scale-90 active:transition-all bg-gray-200 rounded-md text-center bus_seat">B1</button>
                <button class="w-10 h-10 active:scale-90 active:transition-all bg-gray-200 rounded-md text-center bus_seat">B2</button>
                <button class="w-10 h-10 active:scale-90 active:transition-all bg-gray-200 rounded-md text-center bus_seat">B3</button>
                <button class="w-10 h-10 active:scale-90 active:transition-all bg-gray-200 rounded-md text-center bus_seat">B4</button>
                <div class="text-start font-bold flex items-center">C</div>
                <button class="w-10 h-10 active:scale-90 active:transition-all bg-gray-200 rounded-md text-center bus_seat">C1</button>
                <button class="w-10 h-10 active:scale-90 active:transition-all bg-gray-200 rounded-md text-center bus_seat">C2</button>
                <button class="w-10 h-10 active:scale-90 active:transition-all bg-gray-200 rounded-md text-center bus_seat">C3</button>
                <button class="w-10 h-10 active:scale-90 active:transition-all bg-gray-200 rounded-md text-center bus_seat">C4</button>              
                <div class="text-start font-bold flex items-center">D</div>
                <button class="w-10 h-10 active:scale-90 active:transition-all bg-gray-200 rounded-md text-center bus_seat">D1</button>
                <button class="w-10 h-10 active:scale-90 active:transition-all bg-gray-200 rounded-md text-center bus_seat">D2</button>
                <button class="w-10 h-10 active:scale-90 active:transition-all bg-gray-200 rounded-md text-center bus_seat">D3</button>
                <button class="w-10 h-10 active:scale-90 active:transition-all bg-gray-200 rounded-md text-center bus_seat">D4</button>            
                <div class="text-start font-bold flex items-center">E</div>
                <button class="w-10 h-10 active:scale-90 active:transition-all bg-gray-200 rounded-md text-center bus_seat">E1</button>
                <button class="w-10 h-10 active:scale-90 active:transition-all bg-gray-200 rounded-md text-center bus_seat">E2</button>
                <button class="w-10 h-10 active:scale-90 active:transition-all bg-gray-200 rounded-md text-center bus_seat">E3</button>
                <button class="w-10 h-10 active:scale-90 active:transition-all bg-gray-200 rounded-md text-center bus_seat">E4</button>
                <div class="text-start font-bold flex items-center">F</div>
                <button class="w-10 h-10 active:scale-90 active:transition-all bg-gray-200 rounded-md text-center bus_seat">F1</button>
                <button class="w-10 h-10 active:scale-90 active:transition-all bg-gray-200 rounded-md text-center bus_seat">F2</button>
                <button class="w-10 h-10 active:scale-90 active:transition-all bg-gray-200 rounded-md text-center bus_seat">F3</button>
                <button class="w-10 h-10 active:scale-90 active:transition-all bg-gray-200 rounded-md text-center bus_seat">F4</button>                
                <div class="text-start font-bold flex items-center">G</div>
                <button class="w-10 h-10 active:scale-90 active:transition-all bg-gray-200 rounded-md text-center bus_seat">G1</button>
                <button class="w-10 h-10 active:scale-90 active:transition-all bg-gray-200 rounded-md text-center bus_seat">G2</button>
                <button class="w-10 h-10 active:scale-90 active:transition-all bg-gray-200 rounded-md text-center bus_seat">G3</button>
                <button class="w-10 h-10 active:scale-90 active:transition-all bg-gray-200 rounded-md text-center bus_seat">G4</button>
                <div class="text-start font-bold flex items-center">H</div>
                <button class="w-10 h-10 active:scale-90 active:transition-all bg-gray-200 rounded-md text-center bus_seat">H1</button>
                <button class="w-10 h-10 active:scale-90 active:transition-all bg-gray-200 rounded-md text-center bus_seat">H2</button>
                <button class="w-10 h-10 active:scale-90 active:transition-all bg-gray-200 rounded-md text-center bus_seat">H3</button>
                <button class="w-10 h-10 active:scale-90 active:transition-all bg-gray-200 rounded-md text-center bus_seat">H4</button>
                <div class="text-start font-bold flex items-center">I</div>
                <button class="w-10 h-10 active:scale-90 active:transition-all bg-gray-200 rounded-md text-center bus_seat">I1</button>
                <button class="w-10 h-10 active:scale-90 active:transition-all bg-gray-200 rounded-md text-center bus_seat">I2</button>
                <button class="w-10 h-10 active:scale-90 active:transition-all bg-gray-200 rounded-md text-center bus_seat">I3</button>
                <button class="w-10 h-10 active:scale-90 active:transition-all bg-gray-200 rounded-md text-center bus_seat">I4</button>              
                <div class="text-start font-bold flex items-center">J</div>
                <button class="w-10 h-10 active:scale-90 active:transition-all bg-gray-200 rounded-md text-center bus_seat">J1</button>
                <button class="w-10 h-10 active:scale-90 active:transition-all bg-gray-200 rounded-md text-center bus_seat">J2</button>
                <button class="w-10 h-10 active:scale-90 active:transition-all bg-gray-200 rounded-md text-center bus_seat">J3</button>
                <button class="w-10 h-10 active:scale-90 active:transition-all bg-gray-200 rounded-md text-center bus_seat">J4</button>
            </div>
        </div>
        
        <div class="md:w-1/3 p-8 bg-gray-50">
            <h2 class="text-2xl font-bold mb-4">Select Your Seat</h2>
            <table class="w-full mb-4">
                <thead> 
                    <tr class="text-left">
                        <th class="pb-2">Seat</th>
                        <th class="pb-2">Class</th>
                        <th class="pb-2">Price</th>
                    </tr>
                </thead>
                <tbody id="selection_shower">
                    <!-- <tr>
                        <td class="py-1">C2</td>
                        <td class="py-1">Economy</td>
                        <td class="py-1">$50</td>
                    </tr> -->
                   
                </tbody>
            </table>
            <div id="clearAll" class="flex justify-end my-3">
                <button class="btn" >Clear</button>
            </div>
            <div class="flex justify-between mb-4">
                <span class="font-semibold">Total Price</span>
                <span class="font-semibold">BDT <span id="total_price">0</span></span>
            </div>
            <div class="mb-4 flex">
                <input id="coupon_input" type="text" placeholder="Have any coupon?" class="w-2/3 p-2 border rounded-l-md">
                <button id="coupon_apply" class="w-1/3 bg-green-500 text-white p-2 rounded-r-md">Apply</button>
            </div>
            <div class="flex justify-between mb-4">
                <span class="font-semibold">Grand Total</span>
                <span class="font-semibold">BDT <span id="couponShower">0</span></span>
            </div>
            <form>
                <div class="mb-4">
                    <label class="block mb-2">Passenger Name*</label>
                    <input id="passengerName" type="text" placeholder="Enter your name" class="w-full p-2 border rounded-md">
                </div>
                <div class="mb-4">
                    <label class="block mb-2">Phone Number*</label>
                    <input id="passengerNum" type="tel" placeholder="Enter your phone number" class="w-full p-2 border rounded-md">
                </div>
                <div class="mb-4">
                    <label class="block mb-2">Email ID</label>
                    <input id="passengerEmail" type="email" placeholder="Enter your email id" class="w-full p-2 border rounded-md">
                </div>
                <button id="nextBtn" disabled class="w-full btn bg-green-500 text-white py-2 rounded-md font-semibold">Next</button>
            </form>
            <div class="mt-4 text-sm text-gray-500 flex justify-between">
                <a href="#" class="underline">Terms and Conditions</a>
                <a href="#" class="underline">Cancellation Policy</a>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
